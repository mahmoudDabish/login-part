<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!--!=============>Login Page Fontawesome<============== -->
    <link rel="stylesheet" href="css/all.min.css">
    <!--!=============>Login Page BootstrapCss<============== -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--!=============>Login Page MainCss<============== -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <div class="login">

        <div class="row m-0 vh-100">
            <div class="col-lg-6 bg-body-tertiary p-0 d-flex justify-content-center align-items-center">
                <div class="col-lg-12">
                    <div class="loginImgPart ">
                        <picture class="d-flex justify-content-center">
                            <img class="w-50" src="images/Usability_testing-pana-removebg-preview.png" alt="">
                        </picture>
                    </div>
                    <div class="logInContentP1">
                        <p class="text-capitalize text-center fs-3">Your best way for better start</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 p-0 d-flex justify-content-center align-items-center">
                <div class="col-lg-12">
                    <!-- <div class="col-lg-12 text-end d-flex justify-content-end">
                        <img class="w-25" src="images/Green and Black Tech Green Connected Logo .png" alt="">
                    </div> -->
                    <div class="form-part">
                        <div class="container p-5 shadow-sm rounded-5">
                            <h4 class="fw-bold text-end mb-4">تسجيل الدخول</h4>
                            <form action="" class="text-center ">
                                <div class="loginSelect">
                                    <select class="form-select text-end my-3" aria-label="Default select example">
                                        <option selected>اختر نوع المستخدم</option>
                                        <option value="prof">دكتور جامعي</option>
                                        <option value="student">طالب جامعي</option>
                                        <option value="it">إداري النظام</option>
                                    </select>
                                </div>
                                <div class="loginInput-group my-4 text-start">
                                    <input class="loginInput form-control" required autocomplete="on" type="text"
                                        name="username" id="username">
                                    <label class="loginLabel" for="username">الرقم القومي</label>
                                </div>
                                <div class="loginInput-group my-4 text-end">
                                    <input class="loginInput form-control" required type="password" name="userPassword"
                                        id="userPassword">
                                    <label class="loginLabel" for="userPassword">كلمة السر</label>
                                </div>
                                <button class="btn btn-dark w-75">تسجيل الدخول</button>
                            </form>
                        </div>
                    </div>


                </div>
            </div>

        </div>


    </div>



























    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
